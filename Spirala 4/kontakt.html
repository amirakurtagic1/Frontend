<body>
    <header id="header">
        <a id="logo" href="#">
            <img src="img/etf-dugi.gif" alt="Logo">
            <span id="title"> Razvoj softvera</span>
        </a>

        <nav>
            <ul>
                <li><a href="pocetna.html">Početna</a></li>

                <li><a href="predmeti.html">Predmeti</a></li>
                <li><a href="laboratorije.html">Laboratorije</a></li>
            </ul>
        </nav>
    </header>

    <article id="content">
        <div class="container">
            <h3>Unesite podatke:</h3>

            <form action="#">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Ime i prezime</label>
                    </div>
                    <div class="col-75">
                        <input class="form-control" type="text" id="fname" name="firstname" placeholder="Vaše ime">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email adresa</label>
                    </div>
                    <div class="col-75">
                        <input class="form-control" type="text" id="email" name="email" placeholder="email@etf.unsa.ba">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Polaznik</label>
                    </div>
                    <div class="col-75" id="polaznik">
                        <input class="form-control" type="radio" name="polaznik">Da
                        <input class="form-control" type="radio" name="polaznik">Ne
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Predmet</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country">
                            <option value="upit">Upit</option>
                            <option value="komentar">Komentar</option>
                            <option value="zahtjev">Zahtjev</option>
                            <option value="ostalo">Ostalo</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="tekst">Tekst</label>
                    </div>
                    <div class="col-75">
                        <textarea class="form-control" id="tekst" name="tekst" placeholder="Unesite vaš komentar ..."></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Dodatak</label>
                    </div>
                    <div class="col-75" id="dodatak">
                        <input class="form-control" type="file" name="dodatak">
                    </div>
                </div>
                <div class="row">
                    <input class="form-control" type="submit" value="Pošalji">
                </div>
            </form>
        </div>
    </article>

    <footer id="footer">
        <div id="footer-content">
            <ul>
                <li>
                    <span>Elektrotehnički fakultet Sarajevo</span>

                </li>

                </li>

                    <span><a target="_blank" href="http://www.etf.unsa.ba/">Official web page</a></span>
                </li>
            </ul>
        </div>
    </footer>
</body>
